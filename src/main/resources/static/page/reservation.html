<script src="script/reservation.js" type="text/javascript"></script>
<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Impossible de supprimer cette reservation</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card bg-white">
        <div class="card-header card-color">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2" style="color: #5451f1!important;">Gestion des reservations</p>
            <hr class="line-seprate">
        </div>
        <div class="card-body container-fluid">
                 <div class="row" style="display: grid;justify-items: center;">
               <div class="col-sm-6 mb-2">
                    <label for="date">Date : </label>
                    <input class="form-control" type="date" id="date" required>
                    
                </div>
                <input class="" type="text" id="id" hidden>
                  <input class="" type="text" id="sale" hidden>
                <div class="col-sm-6 mb-2">
                    <label for="creneau">Creneau : </label>
                     <select  class="form-control"  id="creneau" name="creneau">
                     	<option value="0">choisir une option</option>
                     </select>
             </div>
             </div>
              <div class="row" style="display: grid;justify-items: center;">
             <div class="col-sm-6 mb-2">
                    <label for="salle">Salle : </label>
                     <select  class="form-control"  id="salle" name="salle">
                     	<option value="0">choisir une option</option>
                     </select>
             </div>
              
                
            </div>
           
            <div class="row" style="display: grid; justify-items: center; justify-content: space-evenly;">
                <div class="col">
                    <button type="button" class="btn btn-outline-success mt-3 mb-3" id="btn">Ajouter</button>
                </div>
            </div>
            <div class="row table-responsive m-auto rounded">
                <table id="treservation" class="table table-hover w-100">
                    <thead>
                        <tr class="text-uppercase bg-light  w-100">
                            <th scope="col">Date</th>
                            <th scope="col">Heure Debut</th>
                            <th scope="col">Heure Fin</th>
                            <th scope="col">Salle</th>
                            <th scope="col">Statut</th>
                            <th scope="col">Supprimer</th>
                            <th scope="col">Modifier</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
